	<div id="video-player" class="fullscreen-bg" onclick="toggleInfo();">

	<script>
   
( function() {
			var videoPlayer = document.getElementById( 'video-player' ),
				video = videoPlayer.getElementsByClassName( 'fullscreen-bg__video' )[0],
				playlist = videoPlayer.getElementsByClassName( 'fullscreen-bg__playlist' )[0],
				source = video.getElementsByTagName( 'source' ),
				linkList = [],
				videoDirectory = '/to/',
				currentVideo = 0,
				allLinks = playlist.children,
				linkNumber = allLinks.length,
				i, filename;

			function playVideo( index ) {
				allLinks[index].classList.add( 'current-video' );
				currentVideo = index;

				source[0].src = videoDirectory + linkList[index] + '.mp4';

				document.getElementById("onview").innerHTML = allLinks[currentVideo].href.substring(allLinks[currentVideo].href.lastIndexOf('/')+1).replace('.mp4','');

				video.load();
				video.play();
			}

			for ( i = 0; i < linkNumber; i++ ) {
				filename = allLinks[i].href;
				linkList[i] = filename.match( /([^\/]+)(?=\.\w+$)/ )[0];
			}

			 function generateRandomInteger(max) {
    		return Math.floor(Math.random() * max) + 1;
			}
			video.addEventListener( 'ended', function () {
				allLinks[currentVideo].classList.remove( 'current-video' );

				nextVideo = generateRandomInteger(256);
				if ( nextVideo >= linkNumber) {
					nextVideo = 27;
				}

				playVideo( nextVideo );
			} );

		} () );
	function toggleInfo(){
  var x = document.getElementById("revue");
  if (x.style.display === "none") {
    x.style.display = "block";
    document.getElementById("cornerlogo").style.display = "none";
  } else {
    x.style.display = "none";
    document.getElementById("cornerlogo").style.display = "block";
  }
}
		function openInfo(){
  var x = document.getElementById("revue");
  if (x.style.display === "none") {
    x.style.display = "block";
  } 
}
		function kls0eInfo(){
  var x = document.getElementById("revue");
  if (x.style.display === "block") {
    x.style.display = "none";
  } 
}

var elem = document.documentElement;
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { 
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { 
    elem.msRequestFullscreen();
